<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <h1>
      Sign Up
    </h1>
    <hr>
    <form (ngSubmit)="onSignup()" [formGroup]="signUpForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" formControlName="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" formControlName="password" class="form-control">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!buttonStatus">Sign Up</button>
    </form>
  </div>
</div>
