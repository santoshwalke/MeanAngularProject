<div class="row">
  <div class="col-xs-12 col-sm-10 sm-offset-1 md-offset-2">
    <h1>
      Sign In
    </h1>
    <hr>
    <form [formGroup]="signInForm" (ngSubmit)="onSignInSubmit()">
      <div class="form-group">
        <label for="email">Email Id</label>
        <input type="email" id="email" name="email" formControlName="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" formControlName="password" class="form-control">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!buttonStatus">Sign In</button>
    </form>
  </div>
</div>
