<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <app-recipe-item *ngFor="let recipe of recipes; let i = index" [recipes]="recipe" [index]="i"></app-recipe-item>
    <ng-template [ngIf]="recipes.length === 0">
      Recipe not present. Please add new Recipe.
    </ng-template>
  </div>
</div>
